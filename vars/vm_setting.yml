---
# OpenShift Network
net:
  domain: lab.local
  subdomain: test
  service: 172.30.0.0/16
  #cluster_net_type: OpenShiftSDN
  cluster_net_type: OVNKubernetes
cluster_net:
  - cluster_cidr: 10.128.0.0/14
    cluster_prefx: 23
# Multiple subnets can be mentioned only for clusterNetwork.
# "OpenShiftSDN" and "OVNKubernetes", support multiple ClusterNetworks.
# https://access.redhat.com/solutions/6015571
# e.g.
# cluster_net:
#  - cluster_cidr: 10.128.0.0/19
#    cluster_prefx: 23
#  - cluster_cidr: 10.128.32.0/19
#    cluster_prefx: 23

# libviert NAT
libvirt_nat:
  router: 172.16.0.1
  netmask: 255.255.255.0
  dhcp_start: 172.16.0.2
  dhcp_end: 172.16.0.254

# Guet Settings
#  Bootstrap VM
bootstrap:
  - name: bootstrap
    ip: 172.16.0.100
    mac: "01"
#  Master VMs
master:
  - name: master-0
    ip: 172.16.0.101
    mac: "02"
    etcd_id: 0
  - name: master-1
    ip: 172.16.0.102
    mac: "03"
    etcd_id: 1
  - name: master-2
    ip: 172.16.0.103
    mac: "04"
    etcd_id: 2
#  Worker VMs
worker:
  - name: worker-0
    ip: 172.16.0.104
    mac: "05"
  - name: worker-1
    ip: 172.16.0.105
    mac: "06"
#  Storage VMs
storage:
  - name: storage-0
    ip: 172.16.0.106
    mac: "07"


# Guest specs
#  disk_cache: This attribute controls the cache mechanism.
#  default, none, writethrough, writeback, directsync and unsafe.
#  The "unsafe" option may be useful when you don't have a fast disk.

#  Bootstrap VM
spec_bootstrap:
  cpu: 4
  ram: 16384
  disk: 128
  disk_cache: unsafe

#  Master VMs
spec_master:
  num_master: 3
  cpu: 4
  #ram: 18432
  ram: 20480
  disk: 128
  disk_cache: unsafe

#  Worker VMs
#  num_worker: You must set the value of the replicas parameter to 0.
#   see also: 1.1.7.1. Sample install-config.yaml file for bare metal
#   https://access.redhat.com/documentation/en-us/openshift_container_platform/4.5/html/installing_on_bare_metal/installing-on-bare-metal#installation-initializing-manual_installing-bare-metal
spec_worker:
  num_worker: 0
  cpu: 2
  ram: 8192
  disk: 128
  disk_cache: unsafe

# Actually deploy the storage node, download helm binary and install the plugin to use the NFS export as backend for PVs
ff_provision_storage: true

# Currently we allow only 1 or 0 storage node. To prevent provisiong storage set ff_provision_storage to false
spec_storage:
  cpu: 2
  ram: 4096
  disk: 50 # Size of the disk that includes the NFS export
  disk_cache: unsafe

# Deploy minimal non distributed, non HA minio instance
# See https://github.com/kubernetes/examples/blob/master/staging/storage/minio/README.md
ff_deploy_minio: true

# To deploy loki ff_provision_storage, ff_deploy_minio and ff_deploy_loki must ALL be set to true
ff_deploy_loki: false


# Remove the bootstrap node after the OCP installation is complete.
# If this value is "true", the bootstrap node will be preserved.
keep_bootstrap: false

